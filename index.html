<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Zombie Hunter</title>

    <!-- PWA / iOS Standalone Mode -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Zombie Hunter" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="Survivez aux hordes de zombies dans ce jeu d'action intense!" />

    <!-- Manifest pour PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icônes pour iOS -->
    <link rel="apple-touch-icon" href="/assets/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/icon-32.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        /* Fond noir pour les bandes latérales */
        background-color: #000000;
        overflow: hidden;
        /* Empêcher le scroll et le bounce sur iOS */
        position: fixed;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        /* Utiliser toute la hauteur disponible incluant les safe areas */
        min-height: 100vh;
        min-height: -webkit-fill-available;
        /* Support safe area pour iPhone avec notch */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      #game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        /* Le jeu prend toute la hauteur disponible */
        height: 100%;
        max-height: 100vh;
        max-height: -webkit-fill-available;
      }
      /* Forcer le canvas à prendre toute la hauteur */
      #game-container canvas {
        max-height: 100vh !important;
        max-height: -webkit-fill-available !important;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
